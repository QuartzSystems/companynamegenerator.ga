<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>companyNamegenerator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha256-ZSKfhECi0yCEmGVAuQLWTHtJEn2vBNPexEWsJCIC/Nc= sha512-b+mSnD4QXw1uYwkgJ3d0XxoMXo+ZKHJNTNNFIddJ0IazcwKvKYtIlWADZ1JEREJzxUG428sfCw7qDuswAFcrOQ==" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700|Oxygen+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    companyNameGenerator
                </a>
            </div>
        </div>
    </nav>
    <div id="container">
        <div id="interior-container">
            <div id="loader">
                <svg width='190px' height='190px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-squares">
                    <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
                    <rect x="15" y="15" width="20" height="20" fill="#39A0ED" class="sq">
                        <animate attributeName="fill" from="#39A0ED" to="#36f1cd" repeatCount="indefinite" dur="0.8s" begin="0.0s" values="#36f1cd;#36f1cd;#39A0ED;#39A0ED" keyTimes="0;0.1;0.2;1"></animate>
                    </rect>
                    <rect x="40" y="15" width="20" height="20" fill="#39A0ED" class="sq">
                        <animate attributeName="fill" from="#39A0ED" to="#36f1cd" repeatCount="indefinite" dur="0.8s" begin="0.125s" values="#36f1cd;#36f1cd;#39A0ED;#39A0ED" keyTimes="0;0.1;0.2;1"></animate>
                    </rect>
                    <rect x="65" y="15" width="20" height="20" fill="#39A0ED" class="sq">
                        <animate attributeName="fill" from="#39A0ED" to="#36f1cd" repeatCount="indefinite" dur="0.8s" begin="0.25s" values="#36f1cd;#36f1cd;#39A0ED;#39A0ED" keyTimes="0;0.1;0.2;1"></animate>
                    </rect>
                    <rect x="15" y="40" width="20" height="20" fill="#39A0ED" class="sq">
                        <animate attributeName="fill" from="#39A0ED" to="#36f1cd" repeatCount="indefinite" dur="0.8s" begin="0.875s" values="#36f1cd;#36f1cd;#39A0ED;#39A0ED" keyTimes="0;0.1;0.2;1"></animate>
                    </rect>
                    <rect x="65" y="40" width="20" height="20" fill="#39A0ED" class="sq">
                        <animate attributeName="fill" from="#39A0ED" to="#36f1cd" repeatCount="indefinite" dur="0.8s" begin="0.375" values="#36f1cd;#36f1cd;#39A0ED;#39A0ED" keyTimes="0;0.1;0.2;1"></animate>
                    </rect>
                    <rect x="15" y="65" width="20" height="20" fill="#39A0ED" class="sq">
                        <animate attributeName="fill" from="#39A0ED" to="#36f1cd" repeatCount="indefinite" dur="0.8s" begin="0.75s" values="#36f1cd;#36f1cd;#39A0ED;#39A0ED" keyTimes="0;0.1;0.2;1"></animate>
                    </rect>
                    <rect x="40" y="65" width="20" height="20" fill="#39A0ED" class="sq">
                        <animate attributeName="fill" from="#39A0ED" to="#36f1cd" repeatCount="indefinite" dur="0.8s" begin="0.625s" values="#36f1cd;#36f1cd;#39A0ED;#39A0ED" keyTimes="0;0.1;0.2;1"></animate>
                    </rect>
                    <rect x="65" y="65" width="20" height="20" fill="#39A0ED" class="sq">
                        <animate attributeName="fill" from="#39A0ED" to="#36f1cd" repeatCount="indefinite" dur="0.8s" begin="0.5s" values="#36f1cd;#36f1cd;#39A0ED;#39A0ED" keyTimes="0;0.1;0.2;1"></animate>
                    </rect>
                </svg>
            </div>
            <h1 id="result"></h1>
            <button class="btn btn-default" id="companyNameGenerator-mainButton">Reload</button> or press R.
        </div>
    </div>
    <div id="footer">
        <div class="row">
            <div class="col-md-6 col-sm-12">

                </a>
                <br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike 3.0 International License</a>.
            </div>
            <div class="col-md-6 col-sm-12">
                <b>All data from the <a href="http://opencorporates.com">OpenCorporates</a> API.</b>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/mrsharpoblunto/foswig.js/master/dist/foswig.js"></script>
<script>

    $.getScript("js/net.js", function() {
        $.getScript("js/app.js");
